# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build Eclipse Ignore Helper

on: 
  push:

jobs:
  build:
    name: build and check
    runs-on: [ ubuntu-latest, windows-latest ]

    steps:
    - name: Checkout branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK (8 and 17)
      uses: actions/setup-java@v3
      with:
        java-version: |
          8
          17
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify -ntp --file pom.xml
    - name: Run PITest Maven
      run: mvn -B -Ppit-test verify -ntp --file pom.xml
    - name: Run Integration Tests
      run: mvn -B -Prun-its verify -ntp --file pom.xml
    - name: Publish Test Report
      uses: scacap/action-surefire-report@v1
      env:
        github_token: ${{ secrets.GITHUB_TOKEN }}

  quality:
    name: Check software quality
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK (8 and 17)
      uses: actions/setup-java@v3
      with:
        java-version: |
          8
          17
        distribution: 'temurin'
        cache: maven
    - name: Publish Test Report
      uses: scacap/action-surefire-report@v1
      env:
        github_token: ${{ secrets.GITHUB_TOKEN }}
  
  deploy:
    name: Deploy artifact to GitHub packages
    needs: quality
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK (8 and 17)
      uses: actions/setup-java@v3
      with:
        java-version: |
          8
          17
        distribution: 'temurin'
        cache: maven  
    - name: Deploy artifact
      run: mvn -B deploy -ntp --file pom.xml
